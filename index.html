<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleships!</title>
  <script defer src="main.js"></script></head>
  <body>
    <div id="game-container">
      <a href="https://github.com/detrett/battleships" target="_blank" title="Github page">
        <div class="github-icon"></div>
      </a>
      <button id="reset-button"><span class="icon reset"></span></button>

      
      <div class="boards">
        <div class="player">
          <h2>Player 1</h2>
          <div id="player-board"></div>
        </div>
        <div class="enemy">
          <h2>AI</h2>
          <div id="enemy-board"></div>
        </div>
      </div>
    </div>

    <div id="player-turn"></div>

    <div id="placement-container">
      <div class="rotation-controls">
        <p>Place your ships to start the game.</p>
        <p id="rotation-display">Rotation: horizontal. Press 'R' to rotate</p>
      </div>
      <div class="placement-container">
        <div id="ship-dock"></div>
      </div>
    </div>
    
  </body>
</html>
