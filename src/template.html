<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleships!</title>
  </head>
  <body>
    <div id="player-turn"></div>
    <button id="reset-button">Reset</button>
    <div class="boards">
      <div class="player">
        <h2>Player 1</h2>
        <div id="player-board"></div>
      </div>
      <div class="enemy">
        <h2>Player 2</h2>
        <div id="enemy-board"></div>
      </div>
    </div>
    <div class="placement-container">
      <div id="ship-dock"></div>
      <div>
        <div id="placement-board"></div>
        <div class="rotation-controls">
          <p id="rotation-display">Rotation: horizontal</p>
          <p>Press 'R' or right-click to rotate</p>
        </div>
      </div>
    </div>
  </body>
</html>
