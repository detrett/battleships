<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleships!</title>
  </head>
  <body>
    <div id="game-container">
      <button id="reset-button"><span class="icon reset"></span></button>

      
      <div class="boards">
        <div class="player">
          <h2>Player 1</h2>
          <div id="player-board"></div>
        </div>
        <div class="enemy">
          <h2>Player 2</h2>
          <div id="enemy-board"></div>
        </div>
      </div>
    </div>

    <div id="player-turn"></div>

    <div id="placement-container">
      <div class="placement-container">
        <div class="rotation-controls">
          <p id="rotation-display">Rotation: horizontal</p>
          <p>Press 'R' to rotate</p>
        </div>
        <div id="ship-dock"></div>
      </div>
    </div>
    
  </body>
</html>
